<span class="blue box">
  <h1 ng-bind="quiz.questions.current.character"></h1>
</span>
<h2>Radical <strong>Name</strong></h2>
<h3 ng-show="answered" ng-bind="quiz.questions.current.meaning"></h3>
<button id="show-button" focus-next="next-button" ng-show="!answered" ng-click="answered=true">show</button>
<button id="next-button" focus-next="show-button" ng-show="answered" ng-click="quiz.questions.next(); answered=false">next</button>
<p>remaining: {$ quiz.questions.count $}</p>
